<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // TODO: Add code to check answers to questions

            // Load content first
            document.addEventListener('DOMContentLoaded', function(){

                // To check for the correct answer and turn color to green
                let correct_response = document.querySelector('.correct_response');
                correct_response.addEventListener('click', function() {
                    correct_response.style.backgroundColor = 'green';
                    document.querySelector('#Response').innerHTML = 'Correct Answer!';
                })

                // To check for all other incorrect answers and turn color to red
                let incorrect_response = document.querySelectorAll('.incorrect_response');
                for (let i = 0; i < incorrect_response.length; i++) {
                    incorrect_response[i].addEventListener('click', function() {
                        incorrect_response[i].style.backgroundColor = 'red';
                        document.querySelector('#Response').innerHTML = 'Incorrect Answer.';
                })}


                //check if input matches the answer. If yes: turn color green and output correct answer
                document.querySelector('#Submit').addEventListener('click', function() {
                    let input = document.querySelector('input')
                    if (input.value.toLowerCase() === 'egypt') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#Response_2').innerHTML = 'Correct Answer!';
                    }
                // if user does not provide an answer or user input does not match answer: turn color to red and output appropriate error
                    else if (input.value === '') {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#Response_2').innerHTML = 'No answer typed.';
                    }
                    else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#Response_2').innerHTML = 'Incorrect Answer.';
                }})
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Question -->
                <h3> Which of these countries were allies of Germany during WW2?</h3>
                <!-- multiple choice options -->
                <button class="correct_response">Italy and Japan</button>
                <button class="incorrect_response">USA and Great Britain</button>
                <button class="incorrect_response">Russia and Japan</button>
                <button class="incorrect_response">Italy and Russia</button>

                <!-- to add text to give feedback to the user-->
                <p id="Response"></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Question-->
                <h3>Which country is the Great Pyramid of Giza located in?</h3>
                <!-- input bar for user and submit button-->
                <input autocomplete="off" autofocus type="text" placeholder="Type answer">
                <button id="Submit">Submit answer</button>

                 <!-- to add text to give feedback to the user-->
                <p id="Response_2"></p>

            </div>
        </div>
    </body>
</html>
