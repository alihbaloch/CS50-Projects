{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}



{% block main %}
  <table>
    <tr>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
    {% for row in stock_details %}
      <td>{{ row[Symbol] }}</td>
      <td>{{ row[Shares] }}</td>
      <td>{{ row[Price] }}</td>
      <td>{{ row[Total] }}</td>
    {% endfor %}

    {% for row in user_cash %}
    <td>{{ row[user_cash] }}</td>

    {% endfor %}
  </table>
{% endblock %}
