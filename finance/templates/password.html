{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
    <h1>Change Password</h1>
    <form action="/password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  autofocus name="password" placeholder="Enter old password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="Enter new password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirm_password" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
