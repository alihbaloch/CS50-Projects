{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="section">
            <input autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}


<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">
        <h2>Add a Birthday</h2>
        <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            <form action="/" method="post">
                <input autofocus name="name" placeholder="Name" type="text">
                <input name="month" placeholder="Month" type="number" min="1" max="12">
                <input name="day" placeholder="Day" type="number" min="1" max="31">
                <input type="submit" value="Add Birthday">
            </form>
    </div>
