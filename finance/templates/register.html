{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="section">
            <input autocomplete="off" name="username" placeholder="Username" type="text">
        </div>
        <div class="section">
            <input autocomplete="off" name="password" placeholder="Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
