{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="section">
            <input autocomplete="off" name="username" placeholder="Choose Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="password" placeholder="Choose Password" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" name="confirmation" placeholder="Confirm Password" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
