        <script>
            // Wait for the DOM (Document Object Model) to be fully loaded before executing the script
            document.addEventListener('DOMContentLoaded', function() {
            // Get the element with class "typing-text"
                const textElement = document.querySelector('.typing-text');
            // The text to be displayed
                const textToType = "Hello and Welcome Aboard! Explore My Journey.";
            // Initialize the character index to 0
                let charIndex = 0;

            // Function to type the text
                function typeText() {
                // Check if the character index is less than the length of the text
                    if (charIndex < textToType.length) {
                // Append the current character to the textElement
                    textElement.textContent += textToType[charIndex];
                // Move to the next character
                    charIndex++;
                // Call the typeText function recursively after a delay of 70 milliseconds
                    setTimeout(typeText, 70);
                }
            }

            // Start typing text
            typeText();
            });
        </script>
