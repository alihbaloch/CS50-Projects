{% extends "base/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
<h1>Results for {{ user_query }}</h1>
<ol>
    {% for info in query_result %}
        <li>
            <h2>{{ info.0 }}</h2>
            <img src="{{ info.1 }}" alt="News Image" class="news-image">
            <p>{{ info.2 }}</p>
            <div class="url-custom-margin">
                <a href="{{ info.3 }}" target="_blank">Read More</a>
            </div>
        </li>
    {% endfor %} 
</ol>
{% endblock %}
